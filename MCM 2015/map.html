<script>

var geocoder, map;

function initialize() {

geocoder = new google.maps.Geocoder();

var latlng = new google.maps.LatLng(10, 10);

var myOptions = {
    zoom: 0,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }

map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

//codeAddress("BO,SIERRA LEONE");
//codeAddress("RIVER GEE, LIBERIA");
//codeAddress("COYAH, GUINEA");
//codeAddress("N'ZEREKORE, GUINEA");
//codeAddress("KOUROUSSA, GUINEA");
codeAddress("BOMI,LIBERIA");
codeAddress("RIVER GEE, LIBERIA");
codeAddress("BOFFA,GUINEA");
codeAddress("N'ZEREKORE, GUINEA");
codeAddress("DABOLA, GUINEA");
}


function codeAddress(address) {

geocoder.geocode( { 'address': address}, function(results, status) {

if (status == google.maps.GeocoderStatus.OK) {

map.setCenter(results[0].geometry.location);

var marker = new google.maps.Marker({

map: map,

position: results[0].geometry.location
      });

}
else {

alert("Geocode was not successful for the following reason: " + status);
    }
  });
}

</script>

</head>

<body onload="initialize()">
 <div id="map_canvas" style="width: 640px; height: 480px;"></div>

</body>
